<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天淘</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/categories.css">
    <link rel="stylesheet" type="text/css" href="./css/user.css">
</head>
<body>
<header class="header">
    <div class="header-top clearfix">
        <ul class="top-list clearfix">
            <li class="list-item" id="userInfo">
                <!--<span class="user"></span>-->
                <!--<a href="javascript:;" id="js-logout"></a>-->
            </li>
            <li class="list-item"><a href="javascript:;" id="js-user-center">[用户中心]</a></li>
        </ul>
    </div>
    <div class="header-middle clearfix">
        <div class="header-hd">
            <a href="/src/index.html" class="hd-a"><h1 class="hd-ti">天天淘</h1></a>
        </div>
        <form class="header-search-form clearfix">
            <input type="text" class="search-input"><button type="button" class="search-btn">搜索</button>
        </form>
    </div>
</header>
<div class="content">
    <aside class="aside">
        <nav class="nav">
            <h2 class="nav-tt">用户中心</h2>
            <ul class="list" id="type-list">
                <li class="list-item"><a href="javascript:;" class="item-link" id="modifyPsw">修改密码</a></li>
                <li class="list-item"><a href="javascript:;" class="item-link" id="modifyMobile">修改信息</a></li>
                <li class="list-item"><a href="javascript:;" class="item-link" id="modifyAddress">订单查询</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        <!-- 修改密码 -->
        <section class="content-section">
            <div class="section-header clearfix">
                <h2 class="header-ti">修改密码</h2>
            </div>
            <div class="section-wrapper clearfix" id="user-center-area">
               <form class="form">
                   <div class="form-item clearfix">
                       <label class="form-label">旧密码</label><input type="password" name="oldPsw" class="form-input">
                   </div>
                   <div class="form-item clearfix">
                       <label class="form-label">新密码</label><input type="password" name="newPsw" class="form-input">
                   </div>
                   <div class="form-item clearfix">
                       <label class="form-label">再次确认密码</label><input type="password" name="surePsw" class="form-input">
                   </div>
                   <div class="form-item clearfix">
                       <button class="form-btn" type="button" id="js-sure">确认</button>
                   </div>
               </form>
            </div>
        </section>
        <!-- 修改信息 -->
        <section class="content-section">
            <div class="section-header clearfix">
                <h2 class="header-ti">修改信息</h2>
            </div>
            <div class="section-wrapper clearfix">
                <form class="form">
                    <div class="form-item clearfix">
                        <label class="form-label">手机号码</label><input type="password" name="oldPsw" class="form-input">
                    </div>
                    <div class="form-item clearfix">
                        <label class="form-label">地址</label><input type="password" name="newPsw" class="form-input">
                    </div>
                    <div class="form-item clearfix">
                        <button class="form-btn" type="button" id="js-sure">确认</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- 订单查询 -->
        <section class="content-section">
            <div class="section-header clearfix">
                <h2 class="header-ti">订单查询</h2>
            </div>
            <div class="section-wrapper clearfix">
               <div class="order-list">
                   <div class="list-item">
                       <div class="order-info">
                           <div class="order-ti">订单号：</div>
                           <div class="order-val">1000000000</div>
                           <button type="button" class="undo-order"> 撤销订单</button>
                       </div>
                       <div class="order-info">
                           <table class="table">
                               <thead>
                               <tr>
                                   <th>商品名称</th>
                                   <th>数量</th>
                                   <th>单价/RMB</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                               </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
                   <div class="list-item">
                       <div class="order-info">
                           <div class="order-ti">订单号：</div>
                           <div class="order-val">1000000000</div>
                           <button type="button" class="undo-order"> 撤销订单</button>
                       </div>
                       <div class="order-info">
                           <table class="table">
                               <thead>
                               <tr>
                                   <th>商品名称</th>
                                   <th>数量</th>
                                   <th>单价/RMB</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                               </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
